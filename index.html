<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ban Tổ chức Tỉnh ủy Hà Tĩnh - Website Góp ý, Phản ánh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #c8102e;
            color: yellow;
            text-align: center;
            padding: 10px;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #c8102e;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #c8102e;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #a10f25;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo Ban To chuc Tinh uy Ha Tinh">
        <h1>BAN TỔ CHỨC TỈNH ỦY HÀ TĨNH<br>GIẢI ĐÁP NGHIỆP VỤ CÔNG TÁC ĐẢNG</h1>
    </div>
    <div class="container">
        <h1>Nhập thông tin</h1>
        <form>
            <label>Họ và tên:</label>
            <input type="text" name="hoten" placeholder="Nhập họ tên">

            <label>Chức vụ:</label>
            <input type="text" name="chucvu" placeholder="Nhập chức vụ">

            <label>Đơn vị:</label>
            <input type="text" name="phongban" placeholder="Nhập phòng ban">

            <label>Số điện thoại:</label>
            <input type="text" name="sdt" placeholder="Nhập số điện thoại">

            <label>Nội dung câu hỏi:</label>
            <textarea name="noidung" rows="5" placeholder="Nhập nội dung..."></textarea>

            <button type="submit">Gửi thông tin</button>
        </form>
    </div>
    <footer>
        &copy; 2025 Ban Tổ chức Tỉnh ủy Hà Tĩnh. Mọ i thông tin sẽ được bảo mật theo quy định.
    </footer>
</body>
</html>
